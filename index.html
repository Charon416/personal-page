<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>认证跳转</title>
  </head>
  <body>
    <h1>Webview小程序跳转示例</h1>
    <button id="jumpBtn" onclick="jumpMiniApp()">跳转到小程序</button>
    <!-- 如该 H5 页面需要同时在非支付宝客户端内使用，为避免该请求404，可参考以下写法 -->
    <!-- 请尽量在 html 头部执行以下脚本 -->
    <script>
      function jumpMiniApp() {
        console.log("点击了按钮")
        my.redirectTo({ url: "/pages/index/index" })
      }
    </script>
    <script>
      if (navigator.userAgent.indexOf("AlipayClient") > -1) {
        document.writeln(
          '<script src="https://appx/web-view.min.js"' +
            ">" +
            "<" +
            "/" +
            "script>"
        )
      }
    </script>
  </body>
</html>
